<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script>
      let container = document.createElement("div");
      container.className = "container";
      let contentDiv = document.createElement("div");
      contentDiv.setAttribute("id", "home");
      contentDiv.setAttribute("class", "flex-center flex-column");
      let heading = document.createElement("h2");
      heading.innerText = "Quick Quiz";
      contentDiv.appendChild(heading);
      let gameBtn = document.createElement("a");
      gameBtn.setAttribute("href", "game.html");
      gameBtn.className = "btn";
      gameBtn.innerText = "Play";
      contentDiv.appendChild(gameBtn);
      let scoreBtn = document.createElement("a");
      scoreBtn.setAttribute("href", "highscores.html");
      scoreBtn.className = "btn";
      scoreBtn.innerText = "HighScores";
      contentDiv.appendChild(scoreBtn);

      container.appendChild(contentDiv);
      document.getElementsByTagName("body")[0].appendChild(container);
    </script>
  </body>
</html>
