<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xmlhttpRequest</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem;" id="countries">
        <img
          class="card-img-top"
          src=""
          alt="Card image cap"
          id="flag-container"
        />
        <div class="card-body" id="info-container">
          <h5 class="card-title" id="country-name">Card title</h5>
          <p>Capital: <span id="capital"></span></p>
          <p>Region: <span id="region"></span></p>
          <p>Currencies: <span id="currencies"></span></p>
          <p>Latlng: <span id="latlng"></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
